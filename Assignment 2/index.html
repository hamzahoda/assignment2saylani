<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="img-center">
      <img src="saylani-welfare.jpg" />
      <h1>STUDENT REGISTRATION FORM</h1>
    </div>
   
   <form>
   
   
    <div id="form-center">
      <label class='center'> FIRST NAME</label>
      <input class="first" type="text" placeholder="Enter first name" maxlength="30" />(max 30
      characters a-z and A-Z)
      <br />
    <label class='center'>LAST NAME</label>
      <input type="text" placeholder="Enter last name" maxlength="30" />(max 30
      characters a-z and A-Z) <br />
   
    <label class='center'>DATE OF BIRTH</label> <input type="date" /><br />

    <label class='center'> EMAIL ID</label> <input type="email" placeholder="Enter email address" /> <br />

    <label class='center'>MOBILE NUMBER</label>
      <input
        type="number"
        placeholder="Enter mobile number"
        maxlength="10"
      />(10 digit number) <br />

      <label class='center'> GENDER</label> <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" />
      <br />

      <label class='table-heading-center'>ADDRESS </label> <span class="table-center"><textarea rows="4" cols="50"></textarea> </span><br />

      <label class='center'>CITY </label><span><input type="text" placeholder="Enter city name" maxlength="30"/>(max 30 characters
      a-z and A-Z)</span> <br />

      <label class='center'>PIN CODE</label>
    <input type="number" maxlength="6" placeholder="Enter pincode" />(6 digit
      number)</span> <br />

      <label class='center'>STATE</label> <input type="text" placeholder="Enter state" maxlength="30"/>(max 30 characters
      a-z and A-Z)</span> <br />

      <label class='center'>COUNTRY </label><span><input type="text" placeholder="Enter country" /></span><br />

      <label class='center'> HOBBIES</label>
    
      <input type="checkbox" id="hobby1" name="hobby1" value="Drawing" />
      <label for="hobby1"> Drawing</label>
      <input type="checkbox" id="hobby2" name="hobby2" value="Singing" />
      <label for="hobby2">Singing</label>
      <input type="checkbox" id="hobby3" name="hobby3" value="Dancing" />
      <label for="hobby3">Dancing</label>
      <input type="checkbox" id="hobby4" name="hobby4" value="Stretching" />
      <label for="hobby4">Stretching</label>
      <input type="checkbox" id="hobby5" name="hobby5" />
      <label for="hobby4">Others</label><input type="text" /> </span><br /><br />

      <label class='table-heading-center'>   QUALIFICATION</label></span>
<span>    <label class='table-center'>  <table ></label>
        <tr>
          <th>SL.NO.</th>
          <th>Examination</th>
          <th>Board</th>
          <th>Percentage</th>
          <th>Year of Passing</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Class X</td>
          <td><input type="text" maxlength="10" /></td>
          <td><input type="text" maxlength="2" /></td>
          <td><input type="text" maxlength="4" /></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Class XII</td>
          <td><input type="text" maxlength="10" /></td>
          <td><input type="text" maxlength="2" /></td>
          <td><input type="text" maxlength="4" /></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Graduation</td>
          <td><input type="text" maxlength="10" /></td>
          <td><input type="text" maxlength="2" /></td>
          <td><input type="text" maxlength="4" /></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Masters</td>
          <td><input type="text" maxlength="10" /></td>
          <td><input type="text" maxlength="2" /></td>
          <td><input type="text" maxlength="4" /></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>(10 char max)</td>
          <td>(upto 2 decimal)</td>
        </tr>
      </table>
    </span>
      <br />

      <label class="center"> COURSES APPLIED FOR</label> <label for="BCA">BCA</label>
      <input type="radio" id="BCA" name="BCA" value="BCA" />
      <label for="B.Com">B.Com</label>
      <input type="radio" id="B.Com" name="B.Com" value="B.Com" />
      <label for="B.Sc">B.Sc</label>
      <input type="radio" id="B.Sc" name="B.Sc" value="B.Sc" />
      <label for="B.A">B.A</label>
      <input type="radio" id="B.A" name="B.A" value="B.A" />
      <br />
      <span id="resetbutton">
        <button type="reset" >Reset</button></span>

    </form>
<form action="submit.html" class="submitbutton">
     <span > <button type="submit">Submit</button></span>
    </form>
  </body>
</html>
